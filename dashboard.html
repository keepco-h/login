<!DOCTYPE html>
<html>
<head>
  <title> Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      background: black;
      padding: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px;
    }

    nav ul li a:hover {
      background: gray;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <h1>Welcome to Your Dashboard!</h1>

    <div class="dashboard-item">
      <h2>Quick Stats</h2>
      <p>Total Users: 150</p>
      <p>New Sign-ups Today: 12</p>
    </div>

    </div>
</body>
</html>
